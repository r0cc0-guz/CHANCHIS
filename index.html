<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANCHIS</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta">
            <img class="imagen-lateral imagen-izquierda" alt="Imagen izquierda">
            <img class="imagen-lateral imagen-derecha" alt="Imagen derecha">
            <h1>CHANCHIS</h1>
            <img src="img/centro-pic.png" alt="Imagen central" class="imagen-central">
            <div class="enlaces-sociales">
                <a href="https://discord.gg/2F42ZuFCby" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="enlace-social discord"
                   onclick="window.open(this.href, '_blank')">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </a>
                
                <div class="enlace-social kick">
                    <i class="fas fa-play"></i>
                    <span>Kick</span>
                    <span class="proximamente">Proximamente...</span>
                </div>
                
                <div class="enlace-social twitch">
                    <i class="fab fa-twitch"></i>
                    <span>Twitch</span>
                    <span class="proximamente">Proximamente...</span>
                </div>
                
                <a href="https://youtube.com/@guadi47?si=koNELUaponadjH6U" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="enlace-social youtube"
                   onclick="window.open(this.href, '_blank')">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                
                <a href="https://www.tiktok.com/@guadibyily._?_t=ZM-8tjtCYEhup3&_r=1" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="enlace-social tiktok"
                   onclick="window.open(this.href, '_blank')">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                
                <div class="enlace-social instagram">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                    <span class="proximamente">Proximamente...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
